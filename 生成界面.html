<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物纹样生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(25, 35, 45, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(15, 25, 35, 0.95);
            padding: 25px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #bdc3c7;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            min-height: 600px;
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .preview-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .preview-header h2 {
            font-size: 1.8rem;
            color: #3498db;
            margin-left: 15px;
        }
        
        .preview-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        
        .image-container {
            flex: 1;
            background: rgba(20, 30, 40, 0.7);
            border-radius: 15px;
            border: 2px dashed rgba(52, 152, 219, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }
        
        #image-display {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .placeholder {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .placeholder-icon {
            font-size: 5rem;
            color: rgba(52, 152, 219, 0.2);
            margin-bottom: 20px;
        }
        
        .placeholder-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .controls-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: rgba(20, 30, 40, 0.6);
            border-left: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .control-group {
            margin-bottom: 35px;
        }
        
        .control-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-icon {
            font-size: 1.8rem;
            color: #2ecc71;
            margin-right: 15px;
        }
        
        .control-header h3 {
            font-size: 1.5rem;
            color: #2ecc71;
            font-weight: 600;
        }
        
        .pattern-buttons, .material-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .pattern-btn, .material-btn {
            background: rgba(30, 40, 50, 0.8);
            border: 2px solid rgba(52, 152, 219, 0.3);
            color: #ecf0f1;
            padding: 18px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .pattern-btn:hover, .material-btn:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(44, 62, 80, 0.9);
        }
        
        .pattern-btn.selected, .material-btn.selected {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: inherit;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .submit-btn, .undo-btn, .download-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .undo-btn {
            background: rgba(44, 62, 80, 0.9);
            color: #bdc3c7;
            border: 2px solid rgba(127, 140, 141, 0.3);
        }
        
        .undo-btn:hover {
            background: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
            border-color: #7f8c8d;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #219653, #1e8449);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }
        
        .action-icon {
            font-size: 1.5rem;
        }
        
        .status-section {
            padding: 20px 30px;
            background: rgba(15, 25, 35, 0.95);
            border-top: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(52, 152, 219, 0.2);
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wait-message {
            text-align: center;
            color: #3498db;
            font-size: 1.2rem;
            margin: 20px 0;
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid rgba(127, 140, 141, 0.2);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .controls-section {
                border-left: none;
                border-top: 1px solid rgba(52, 152, 219, 0.2);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文物纹样生成器</h1>
            <p class="subtitle">选择中国古典纹样与文物材质，AI生成具有历史韵味的文物图像</p>
        </header>
        
        <div class="content">
            <section class="preview-section">
                <div class="preview-header">
                    <i class="preview-icon fas fa-image"></i>
                    <h2>效果预览</h2>
                </div>
                
                <div class="image-container">
                    <div class="placeholder">
                        <i class="placeholder-icon fas fa-mountain"></i>
                        <p class="placeholder-text">选择纹样和材质类型后<br>生成专属文物图像</p>
                    </div>
                    <img id="image-display" alt="生成的文物图像">
                    
                    <div id="loader" class="loader"></div>
                    <div id="wait-message" class="wait-message">
                        <i class="fas fa-spinner fa-spin"></i> 正在生成图像，请稍候...
                    </div>
                    <div id="error-message" class="error-message"></div>
                </div>
            </section>
            
            <section class="controls-section">
                <div class="control-group">
                    <div class="control-header">
                        <i class="control-icon fas fa-paint-brush"></i>
                        <h3>选择文物纹样</h3>
                    </div>
                    <div class="pattern-buttons">
                        <div class="pattern-btn" onclick="selectPattern('饕餮纹', this)">
                            <i class="btn-icon fas fa-dragon"></i>
                            饕餮纹
                        </div>
                        <div class="pattern-btn" onclick="selectPattern('缠枝纹', this)">
                            <i class="btn-icon fas fa-vine"></i>
                            缠枝纹
                        </div>
                        <div class="pattern-btn" onclick="selectPattern('海水江崖纹', this)">
                            <i class="btn-icon fas fa-water"></i>
                            海水江崖纹
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-header">
                        <i class="control-icon fas fa-gem"></i>
                        <h3>选择文物材质</h3>
                    </div>
                    <div class="material-buttons">
                        <div class="material-btn" onclick="selectMaterial('青铜礼器', this)">
                            <i class="btn-icon fas fa-wine-bottle"></i>
                            青铜礼器
                        </div>
                        <div class="material-btn" onclick="selectMaterial('鎏金唐碗', this)">
                            <i class="btn-icon fas fa-bowl-food"></i>
                            鎏金唐碗
                        </div>
                        <div class="material-btn" onclick="selectMaterial('青釉明盘', this)">
                            <i class="btn-icon fas fa-plate-wheat"></i>
                            青釉明盘
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="submit-btn" onclick="submitRequest()">
                        <i class="action-icon fas fa-wand-magic-sparkles"></i>
                        生成图像
                    </button>
                    <button class="undo-btn" onclick="undoSelection()">
                        <i class="action-icon fas fa-undo"></i>
                        重置
                    </button>
                    <button class="download-btn" onclick="downloadImage()">
                        <i class="action-icon fas fa-download"></i>
                        下载
                    </button>
                </div>
            </section>
        </div>
        
        <div class="status-section">
            <div id="status-message"></div>
        </div>
        
        <footer>
            <p>© 2025 文物纹样生成器 | 将中国传统艺术带入数字时代</p>
        </footer>
    </div>

    <script>
        // 全局变量
        let selectedPattern = "";
        let selectedMaterial = "";
        let generatedImage = "";
        let timeoutId = null;
        
        // 映射表：中文选项到英文提示词
        const patternMap = {
            '饕餮纹': 'Taotie mask patterns',
            '缠枝纹': 'Interlocking floral scrolls',
            '海水江崖纹': 'Wave-and-mountain borders'
        };

        const materialMap = {
            '青铜礼器': 'ritual bronze Zun vessels',
            '鎏金唐碗': 'gilt-bronze Tang dynasty bowls',
            '青釉明盘': 'celadon-glazed Ming plates'
        };

        // 选择文物纹样类型
        function selectPattern(pattern, element) {
            // 移除之前的选择
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 设置新选择
            selectedPattern = pattern;
            element.classList.add('selected');
        }

        // 选择文物材质类型
        function selectMaterial(material, element) {
            // 移除之前的选择
            document.querySelectorAll('.material-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 设置新选择
            selectedMaterial = material;
            element.classList.add('selected');
        }

        // 提交请求到后端生成图像
        function submitRequest() {
            if (selectedPattern && selectedMaterial) {
                // 使用映射表转换为英文提示词
                const patternEng = patternMap[selectedPattern];
                const materialEng = materialMap[selectedMaterial];
                
                // 构建结构化英文提示词
                const prompt = `${patternEng} on ${materialEng}, archeological illustration style, intricate details, museum lighting`;
                
                // 显示加载状态
                showLoading(true);
                
                // 后端API地址 - 替换为您的实际API
                const backendUrl = 'https://bboys.pythonanywhere.com/generate_image';
                
                // 创建超时控制器
                const controller = new AbortController();
                const signal = controller.signal;
                
                // 设置超时计时器
                if (timeoutId) clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    controller.abort();
                }, 60000);
                
                // 发送请求到后端
                fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                    signal: signal
                })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    if (!data.image_url || !data.image_url.startsWith('data:image/png;base64')) {
                        throw new Error('返回的图像数据无效');
                    }
                    
                    generatedImage = data.image_url;
                    displayGeneratedImage();
                })
                .catch(error => {
                    console.error('错误:', error);
                    showError(`生成失败: ${error.message || '未知错误'}`);
                })
                .finally(() => {
                    showLoading(false);
                });
            } else {
                showError("请先选择文物纹样和材质类型！");
            }
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            const loader = document.getElementById('loader');
            const waitMessage = document.getElementById('wait-message');
            const placeholder = document.querySelector('.placeholder');
            
            if (show) {
                loader.style.display = 'block';
                waitMessage.style.display = 'block';
                if (placeholder) placeholder.style.display = 'none';
                document.getElementById('image-display').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
            } else {
                loader.style.display = 'none';
                waitMessage.style.display = 'none';
            }
        }
        
        // 显示生成的图像
        function displayGeneratedImage() {
            const imgDisplay = document.getElementById('image-display');
            imgDisplay.src = generatedImage;
            imgDisplay.style.display = 'block';
            
            // 隐藏占位符
            const placeholder = document.querySelector('.placeholder');
            if (placeholder) placeholder.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // 显示占位符
            const placeholder = document.querySelector('.placeholder');
            if (placeholder) placeholder.style.display = 'block';
        }
        
        // 重置选择
        function undoSelection() {
            selectedPattern = "";
            selectedMaterial = "";
            generatedImage = "";
            
            // 清除选择状态
            document.querySelectorAll('.pattern-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelectorAll('.material-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 重置显示
            document.getElementById('image-display').src = "";
            document.getElementById('image-display').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            // 显示占位符
            const placeholder = document.querySelector('.placeholder');
            if (placeholder) placeholder.style.display = 'block';
        }
        
        // 下载图像
        function downloadImage() {
            if (generatedImage) {
                const link = document.createElement('a');
                link.href = generatedImage;
                link.download = `文物_${selectedPattern}_${selectedMaterial}_${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                showError("请先生成图像！");
            }
        }
        
        // 初始示例选择（可选）
        window.onload = function() {
            // 初始选择一个组合
            setTimeout(() => {
                const firstPattern = document.querySelector('.pattern-btn');
                const firstMaterial = document.querySelector('.material-btn');
                
                if (firstPattern && firstMaterial) {
                    selectPattern('饕餮纹', firstPattern);
                    selectMaterial('青铜礼器', firstMaterial);
                }
            }, 1000);
        };
    </script>
</body>
</html>
