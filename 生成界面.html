<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物纹样生成器</title>
    <style>
        /* CSS 样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 左侧预览区域 */
        .left-panel {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .preview-module {
            margin-bottom: 20px;
        }

        .preview-header {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .image-display {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none;
        }

        .button-module {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-module button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-module button:hover {
            background-color: #45a049;
        }

        /* 右侧选择区域 */
        .right-panel {
            width: 40%;
            background-color: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .right-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .category, .options {
            margin-bottom: 15px;
        }

        .category button, .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            border-radius: 5px;
        }

        .category button:hover, .options button:hover {
            background-color: #ddd;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左侧预览区域 -->
    <div class="left-panel">
        <!-- 预览图模块 -->
        <div class="preview-module">
            <div class="preview-header">效果预览图</div>
            <img id="image-display" class="image-display" src="" alt="生成的效果图">
        </div>

        <!-- 按钮模块 -->
        <div class="button-module">
            <button onclick="undo()">撤销</button>
            <button onclick="downloadImage()">下载</button>
        </div>
    </div>

    <!-- 右侧选择区域 -->
    <div class="right-panel">
        <h2>选择文物纹样类型</h2>
        <div class="category">
            <button onclick="selectCategory('青铜')">青铜</button>
            <button onclick="selectCategory('珐琅')">珐琅</button>
            <button onclick="selectCategory('青花瓷')">青花瓷</button>
        </div>

        <h2>选择具体对象</h2>
        <div class="options">
            <button onclick="selectOption('水杯')">水杯</button>
            <button onclick="selectOption('小猫')">小猫</button>
            <button onclick="selectOption('房子')">房子</button>
        </div>

        <button class="submit-btn" onclick="submitRequest()">提交</button>
    </div>
</div>

<script>
    let selectedCategory = "";
    let selectedOption = "";
    let generatedImage = "";

    // 选择文物类型
    function selectCategory(category) {
        selectedCategory = category;
        console.log("选择的文物类型：", selectedCategory);
    }

    // 选择具体对象
    function selectOption(option) {
        selectedOption = option;
        console.log("选择的对象：", selectedOption);
    }

    // 提交请求到后端生成图像
    function submitRequest() {
        if (selectedCategory && selectedOption) {
            const prompt = `${selectedCategory}的${selectedOption}`;
            console.log("生成提示词:", prompt);
            
            // 发送请求到后端
            fetch('/generate_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt })  // 传递选择的文本提示词
            })
            .then(response => response.json())
            .then(data => {
                generatedImage = data.image_url;  // 后端返回的图像 URL
                document.getElementById("image-display").src = generatedImage;  // 将图像显示在前端
                document.getElementById("image-display").style.display = "block";  // 显示图片
            })
            .catch(error => console.error('Error:', error));
        } else {
            alert("请先选择文物类型和对象！");
        }
    }

    // 撤销按钮
    function undo() {
        generatedImage = "";
        document.getElementById("image-display").src = "";
        document.getElementById("image-display").style.display = "none";  // 隐藏图片
    }

    // 下载按钮
    function downloadImage() {
        if (generatedImage) {
            const link = document.createElement('a');
            link.href = generatedImage;  // 图像 URL
            link.download = 'generated_image.png';
            link.click();  // 模拟点击下载链接
        } else {
            alert("请先生成一张图片！");
        }
    }
</script>

</body>
</html>
